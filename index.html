<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="apps.js" defer></script>
  </head>
  <body>
    <main>
      <div class="card-left">
        <div class="top-left">
          <img src="images/image-jeremy.png" alt="image-jeremy" />
          <h3>Report for</h3>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="bottom-left">
          <button class="btn" id="daily">Daily</button>
          <button class="btn" id="weekly">Weekly</button>
          <button class="btn" id="monthly">Monthly</button>
        </div>
      </div>
      <div class="grid">
        <div class="daily"></div>
        <div class="weekly"></div>
        <div class="monthly"></div>
      </div>
    </main>
  </body>
</html>
